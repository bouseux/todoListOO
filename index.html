<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    
    <!-- Libraries -->
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>

    <!-- Models / Collections -->
    <script src="src/Item.js"></script>
    <script src="src/TodoList.js"></script>
    
    <!-- Views -->
    <script src="src/ItemView.js"></script>
    <script src="src/TodoListView.js"></script>
  </head>

  <body>
    <section id="main">
      <header>
        <h1>Todo App</h1>
        <em>With pure vanilla JavaScript</em>
      </header>
      <section>
        <ul id="todo-list"></ul>
      </section>
    </section>

    <script type="html/template" id="item">
      <li>
        <input type="checkbox" <%= finished ? 'checked' : '' %>>
        <span><%- text %></span>
        <button class="destroy"></button>
      </li>
    </script>
  </body>
</html>

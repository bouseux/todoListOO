<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=New+Rocker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">

    <!-- Libraries -->
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>

    <!-- Models -->
    <script src="src/Item.js"></script>

    <!-- Views -->
    <script src="src/ItemView.js"></script>

    <!-- App -->
    <script src="src/App.js"></script>

    <script>
      $(function() {
        new App();
      });
    </script>
  </head>

  <body>
    <section id="main">
      <header>
        <h1>Todo App</h1>
        <h4><small><em>With pure vanilla JavaScript (not really..)</em></small></h4>
      </header>
      <section>
        <input id="new-item" type="text" placeholder="What to do next?" autofocus>
        <ul id="todo-list"></ul>
      </section>
    </section>

    <script type="html/template" id="item">
      <li>
        <input class="item-status" type="checkbox" <%= finished ? 'checked' : '' %>>
        <span><%- text %></span>
        <button class="destroy">Remove</button>
      </li>
    </script>
  </body>
</html>
